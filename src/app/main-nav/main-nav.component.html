<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
      [ngClass] = "{hidden : !(isHandset$|async)===true}"
      fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="" (click)="drawer.close()">Home</a>
      <a mat-list-item routerLink="about" (click)="drawer.toggle()" >About Us</a>
      <a mat-list-item routerLink="administration" (click)="drawer.close()">Administration</a>
      <a mat-list-item routerLink="events" (click)="drawer.close()">Events</a>
      <a mat-list-item routerLink="gallery" (click)="drawer.close()">Gallery</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span >karunya High School</span>
      <span class="spacer"></span>
      <div class="navlarge">
        <a mat-list-item routerLink="">Home</a>
        <a mat-list-item routerLink="about">About Us</a>
        <a mat-list-item routerLink="administration">Administration</a>
        <a mat-list-item routerLink="events">Events</a>
        <a mat-list-item routerLink="gallery">Gallery</a>
      </div>

    </mat-toolbar>
    <ng-content>

    </ng-content>
    <!-- Add Content Here -->

  </mat-sidenav-content>
</mat-sidenav-container>
